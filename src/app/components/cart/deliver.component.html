<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" placeholder="Name" required>
      </div>
      <div class="form-group col-md-4">
        <label for="Email">Email</label>
        <input type="email" class="form-control" id="Email" placeholder="Email ID" required>
      </div>
      <div class="form-group col-md-4">
        <label for="Phone">Phone</label>
        <input type="text" class="form-control" id="Phone" placeholder="Phone Number" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option *ngFor="let state of stateData" [selected]="state == 'Delhi'">{{state}}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
    </div>

    <h3>Items You are Selected</h3>
    <table border="1" width="100%">
      <tr class="text-center" class="text-center">
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
      </tr>
      <tr *ngFor="let item of items" class="text-center">
        <td>{{item.product.id}}</td>
        <td>{{item.product.name}}</td>
        <td>
          <img width="50" src="assets/{{item.product.photo}}">
        </td>
        <td>{{item.product.price}}</td>
        <td>
          {{item.quantity}}

        </td>
        <td>{{item.product.price * item.quantity}}</td>
      </tr>
      <tr>
        <td colspan="5" align="right">Total</td>
        <td align="center">{{total}}</td>
      </tr>

    </table><br>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button (click)="onPay()" class="btn btn-primary" id="pay">Pay</button>
  </form>
</div>
